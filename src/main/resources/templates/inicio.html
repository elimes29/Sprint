<html  xmlns:th:"http://www.thymeleaf.org">
       <head th:replace = "/fragments/head :: head">   </head>
    <body>

        <div th:if="${exito != null}" class="card text-bg-success mb-3" style="max-width: 18rem;">
            <div  class="card-body">
                <h5 class="card-title">Éxito</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>


        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/inicio">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Mostrar noticia
                            </a>
                            <ul class="dropdown-menu">
                                <li th:each ="noticia : ${noticias}" ><a th:text="${noticia.titulo}" class="dropdown-item" th:href="@{/ampliar/__${noticia.id}__}"></a></li>
                            </ul>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Perfil
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/logout">Cerrar Sesión</a></li>
                            </ul>
                        </li>


                    </ul>
                </div>
            </div>
        </nav>

        <h1>Pagina de Noticias EGG</h1>


        <div th:each ="noticia : ${noticias}" class="card-group" style="width: 18rem;">
            <div class="card">
                <div class="card-body">
                    <h5 th:text="${noticia.titulo}" class="card-title"></h5>
                    <p th:text="${noticia.cuerpoCorto}" class="card-text"></p>
                    <a th:href="@{/ampliar/__${noticia.id}__}" class="btn btn-primary">Ampliar Noticia</a>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    </body>
</html>
