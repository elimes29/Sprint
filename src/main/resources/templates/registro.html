<html>
    <head th:replace = "/fragments/head :: head">   </head>

    <body>

        <div th:if="${exito != null}" class="card border-danger mb-3" style="max-width: 18rem;">
            <div class="card-body text-danger">
                <h5 class="card-title">Éxito</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>


        <div th:if="${error != null}" class="card text-bg-danger mb-3" style="max-width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">ERROR</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>

        <form th:action="@{/usuario/registro}" method="POST">

            <div>
                <h3 class="card-title">Registrate</h2>
            </div>

            <div class="mb-3">
                <input type="text" name="nombre" placeholder="Ingrese Usuario" class="form-control" th:value="${nombre}"/>
            </div>

            <div class="mb-3">
                <input type="password" name="clave" placeholder="Ingrese clave minimo 6 caracteres" class="form-control" th:value="${clave}"/>
            </div>

            <div class="mb-3">
                <input type="password" name="clave2" placeholder="Repita la contraseña" class="form-control" th:value="${clave2}"/>
            </div>

            <button type="submit" class="btn btn-secondary">Registrar</button>


        </form>

        <br/>

        <a class="btn btn-secondary" href="/" role="button">Volver</a>





        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    </body>
</html>
