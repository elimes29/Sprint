<html   xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace = "/fragments/head :: head">   </head>

    <body>

        <div  th:replace = "/fragments/error_exito :: div" > </div>

        <form th:action="@{/usuario/registro}" method="POST">

            <div>
                <h3 class="card-title">Registrate</h2>
            </div>

            <br/>
            
            <div class="mb-3">
                <input type="text" name="nombre" placeholder="Ingrese Usuario" class="form-control" th:value="${nombre}"/>
            </div>

            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="rol" id="usuario" value="USER" checked>
                    <label class="form-check-label" for="usuario">
                        Usuario
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="rol" id="periodista" value="PERIODISTA">
                    <label class="form-check-label" for="periodista">
                        Periodista
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="rol" id="administrador" value="ADMIN" disabled>
                    <label class="form-check-label" for="administrador">
                        Administrador
                    </label>
                </div>

                <div class="mb-3">
                    <input type="password" name="clave" placeholder="Ingrese clave minimo 6 caracteres" class="form-control" th:value="${clave}"/>
                </div>

                <div class="mb-3">
                    <input type="password" name="clave2" placeholder="Repita la contraseÃ±a" class="form-control" th:value="${clave2}"/>
                </div>

                <button type="submit" class="btn btn-secondary">Registrar</button>


        </form>

        <br/>
        <br/>

        <a class="btn btn-secondary" href="/" role="button">Volver</a>





        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    </body>
</html>
